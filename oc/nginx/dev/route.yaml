kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: nginx
  namespace: steerlinx-dev
spec:
  host: steerlinx-dev.apps.techlab.ocpgroup.ma
  to:
    kind: Service
    name: nginx
    weight: 100
  port:
    targetPort: 8090
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None